<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM-Document Object Model</title>
  <link rel="stylesheet" href="./style.css">
  <!-- <script src="./101.js"></script>  basic way to include the script file in html, it will take time--> 
  <!-- <script src="./101.js" async></script> this is done by using async, but still it will take time-->
 <!--  <script src="./101.js" defer></script> this is a best way to use the js file in html, first parsing will happen, the js will excute simentenously, then after that again parsing of html fill will happen again. -->

 <!-- Adding event js file-->
 <!-- <script src="./event.js" defer></script> -->

 <!-- Adding Script file for Adding Todo-->
 <script src="./todoForm.js" defer></script>
</head>
<body>
  <header class="header">
    <nav class="nav container">
      <h1 class="logo">Website</h1>
      <ul class ="nav-items">
        <li class = "nav-item"><a href="#Home">Home</a></li>
        <li class = "nav-item"><a href="">Todo</a></li>
        <li class = "nav-item"><a href="">Sign Up</a></li>
      </ul>
    </nav>
    <div class="headline">
      <h2 id="main-heading">Manage Your Tasks <span style="display: none;">Hello</span></h2>
      <button class="btn btn-headline" >Explore</button>
    </div>
  </header>

  <section class="todo-section container">
    <h2>Plan Your Tasks Now!</h2>

    <!--TODO FORM-->
    <form class="form-todo">
      <input type="text" placeholder="Add Todo">
      <input type="submit" value="ADD" class="btn">
    </form>
    <ul class="todo-list">
      <li>
        <span>Do You Task</span>
        <div class="todo-buttons">
          <button class="todo-btn done">Done</button>
          <button class="todo-btn remove">Remove</button>
        </div>
      </li>
    </ul>
  </section>

  <section class="section-signup container">
    <h2>Sign Up</h2>
    <form class="signup-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" id="username">
      </div>
      <div class="form-group"> 
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
      </div>
      <div class="form-group"> 
        <label for="confirmpassword">Confirm Password</label>
        <input type="password" name="confirmpassword" id="confirmpassword">
      </div>
      <div class="form-group"> 
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
      </div>
      <button class="btn signup-btn">Sumbit</button>
    </form>
  </section>
  <!-- <script src="./101.js"></script> this also take time.-->
</body>
</html>
