<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>                  
</head>
<body>
  <div class="container">
    <form>
      <i class='fa fa-paper-plane'></i>

      <div class="input-group">
        <label>Full Name</label>
        <input type="text" placeholder="Enter your name" id="name" onkeyup="validateName()">
        <span id="name_error"></span>
      </div>

      <div class="input-group">
        <label>Phone No.</label>
        <input type="tel" placeholder="123 456 7890" id="phone" onkeyup="validatePhone()">
        <span id="phone_error"></span>
      </div>

      <div class="input-group">
        <label>Email Id</label>
        <input type="email" placeholder="Enter Email" id="email" onkeyup="validateEmail()">
        <span id="email_error"></span>
      </div>   

      <div class="input-group">
        <label>Your Message</label>
        <textarea rows="5" placeholder="Enter your message" id="msg" onkeyup="validateMsg()"></textarea>
        <span id="msg_error"></span>
      </div>

    <button onclick="return validateForm()">Submit</button>
    <span id="submit_error"></span>
   
  </form>
  </div>
   <script src="script.js"></script>
</body>
</html>
